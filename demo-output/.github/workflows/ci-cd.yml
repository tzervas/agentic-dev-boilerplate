      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install black isort flake8

      - name: Run linting
        run: |


          black --check .
          isort --check-only .
          flake8 .



      - name: Run tests
        run: |


          uv run pytest --cov=. --cov-report=xml




