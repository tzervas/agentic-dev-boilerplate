project:
  name: "agentic-dev-boilerplate"
  description: "Templatized repository for generating agentic development workflows and automations"
  repository: "https://github.com/tzervas/agentic-dev-boilerplate"
  private: true
  version: "1.0.0"

languages:
  - name: "python"
    version: "3.11"
    frameworks: ["jinja2", "pyyaml", "click"]
    package_manager: "uv"
    testing: ["pytest", "pytest-cov"]
    linting: ["black", "isort", "flake8"]
    type_checking: ["mypy"]

agents:
  - role: "planner"
    enabled: true
    scope: ["task-decomposition", "roadmap-generation", "agent-routing"]
  - role: "tester"
    enabled: true
    scope: ["validation-suites", "test-execution", "result-analysis"]
  - role: "debugger"
    enabled: true
    scope: ["root-cause-analysis", "log-processing", "patch-development"]
  - role: "deployer"
    enabled: true
    scope: ["production-deployment", "rollback-orchestration", "change-management"]
  - role: "systems-engineer"
    enabled: true
    scope: ["hardware-emulation", "iommu-vfio", "gpu-passthrough"]
  - role: "devops-specialist"
    enabled: true
    scope: ["infrastructure-automation", "ci-cd", "network-orchestration"]
  - role: "orchestrator"
    enabled: true
    scope: ["multi-agent-coordination", "collaborative-problem-solving", "team-consensus"]

workflows:
  pr_automation: true
  task_tracking: true
  commit_signing: true
  ci_cd: true
  gitops: false
  security_scanning: true
  dependency_management: true
  multi_agent_coordination: true

git:
  default_branch: "main"
  commit_signing: true
  pull_rebase: true
  push_default: "current"
  auto_setup_remote: true
  aliases:
    co: "checkout"
    br: "branch"
    st: "status"
    ci: "commit"
    ps: "push"
    pl: "pull"

ci_cd:
  provider: "github_actions"
  phases:
    - name: "validate"
      trigger: ["push", "pull_request"]
      jobs: ["lint", "test", "security"]
    - name: "build"
      trigger: ["push"]
      jobs: ["build", "package"]
    - name: "deploy"
      trigger: ["release"]
      jobs: ["deploy_staging", "deploy_production"]

validation:
  commit_message_format: "conventional"
  pr_title_format: "conventional"
  branch_naming: "feature/*"
  required_checks: ["lint", "test", "security"]
  code_coverage_minimum: 80

security:
  gpg_signing: true
  dependency_scanning: true
  secret_scanning: true
  vulnerability_scanning: true
  license_checking: true

documentation:
  readme_generation: true
  api_docs: false
  changelog: true
  contributing_guide: true
  code_of_conduct: true

file_structure:
  github_workflows: true
  scripts: true
  docs: true
  examples: true
  templates: true
  tests: true